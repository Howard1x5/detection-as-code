title: LokiBot Credential Store Access
id: l1001001-0001-4000-8000-000000000001
status: experimental
description: Detects LokiBot accessing browser credential stores
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1555/003/
    - https://attack.mitre.org/software/S0447/
tags:
    - attack.credential_access
    - attack.t1555.003
logsource:
    product: windows
    category: file_access
detection:
    selection_chrome:
        TargetFilename|contains: '\Google\Chrome\User Data'
        TargetFilename|endswith:
            - '\Login Data'
            - '\Cookies'
            - '\Web Data'
    selection_firefox:
        TargetFilename|contains: '\Mozilla\Firefox\Profiles'
        TargetFilename|endswith:
            - '\logins.json'
            - '\cookies.sqlite'
            - '\key4.db'
    selection_opera:
        TargetFilename|contains: '\Opera Software'
        TargetFilename|endswith: '\Login Data'
    filter_browsers:
        Image|endswith:
            - '\chrome.exe'
            - '\firefox.exe'
            - '\opera.exe'
            - '\msedge.exe'
    condition: (selection_chrome or selection_firefox or selection_opera) and not filter_browsers
falsepositives:
    - Password managers
    - Browser sync utilities
level: high

