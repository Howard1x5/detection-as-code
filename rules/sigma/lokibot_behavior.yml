title: LokiBot Registry Persistence
id: l1001001-0005-4000-8000-000000000005
status: experimental
description: Detects LokiBot typical registry persistence locations
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1547/001/
tags:
    - attack.persistence
    - attack.t1547.001
logsource:
    product: windows
    category: registry_set
detection:
    selection_run:
        TargetObject|contains:
            - '\SOFTWARE\Microsoft\Windows\CurrentVersion\Run'
            - '\SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnce'
    selection_hidden:
        TargetObject|contains: '\AppData\Roaming\Microsoft\'
        Details|contains: '.exe'
    condition: selection_run and selection_hidden
falsepositives:
    - Legitimate software in user profile
level: medium
