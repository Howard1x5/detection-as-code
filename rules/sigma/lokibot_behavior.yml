title: LokiBot HTTP POST Exfiltration
id: l1001001-0002-4000-8000-000000000002
status: experimental
description: Detects LokiBot-style HTTP POST data exfiltration
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1041/
tags:
    - attack.exfiltration
    - attack.t1041
logsource:
    product: windows
    category: network_connection
detection:
    selection_process:
        Image|endswith:
            - '\svchost.exe'
            - '\explorer.exe'
            - '\regasm.exe'
    selection_ports:
        DestinationPort:
            - 80
            - 443
            - 8080
    selection_dest:
        Initiated: 'true'
    filter_microsoft:
        DestinationHostname|endswith:
            - '.microsoft.com'
            - '.windows.com'
            - '.windowsupdate.com'
    condition: selection_process and selection_ports and selection_dest and not filter_microsoft
falsepositives:
    - Legitimate web traffic from system processes
level: low

