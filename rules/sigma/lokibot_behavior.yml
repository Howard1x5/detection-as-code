title: LokiBot Cryptocurrency Wallet Access
id: l1001001-0003-4000-8000-000000000003
status: experimental
description: Detects access to cryptocurrency wallet files
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1539/
tags:
    - attack.credential_access
    - attack.t1539
logsource:
    product: windows
    category: file_access
detection:
    selection_wallets:
        TargetFilename|contains:
            - '\Electrum\wallets\'
            - '\Ethereum\keystore\'
            - '\Bitcoin\wallets\'
            - '\Litecoin\wallets\'
            - '\Exodus\'
            - '\Jaxx\'
            - '\Atomic\'
    selection_files:
        TargetFilename|endswith:
            - 'wallet.dat'
            - '.wallet'
            - 'default_wallet'
    filter_legitimate:
        Image|contains:
            - '\Electrum\'
            - '\Bitcoin\'
            - '\Ethereum\'
            - '\Exodus\'
    condition: (selection_wallets or selection_files) and not filter_legitimate
falsepositives:
    - Wallet backup utilities
level: critical

