title: AsyncRAT Suspicious Process Execution from User Directory
id: b1c2d3e4-5678-90ab-cdef-666666666666
status: experimental
description: |
    Detects execution of processes from user-writable directories with
    suspicious characteristics matching AsyncRAT behavior patterns.
    AsyncRAT often masquerades as legitimate Windows processes.
author: Clint Howard
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1036/005/
tags:
    - attack.defense_evasion
    - attack.t1036.005
logsource:
    category: process_creation
    product: windows
detection:
    selection_suspicious_name:
        Image|endswith:
            - '\svchost.exe'
            - '\explorer.exe'
            - '\csrss.exe'
            - '\lsass.exe'
            - '\services.exe'
            - '\RuntimeBroker.exe'
    filter_legitimate_path:
        Image|startswith:
            - 'C:\Windows\System32\'
            - 'C:\Windows\SysWOW64\'
    condition: selection_suspicious_name and not filter_legitimate_path
falsepositives:
    - Very unlikely - system processes should only run from System32/SysWOW64
level: critical
