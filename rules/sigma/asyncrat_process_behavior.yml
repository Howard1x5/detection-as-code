title: AsyncRAT Process Hollowing - Suspicious Parent-Child
id: b1c2d3e4-5678-90ab-cdef-444444444444
status: experimental
description: |
    Detects suspicious parent-child process relationships indicative of
    AsyncRAT process hollowing. AsyncRAT may spawn legitimate Windows
    processes and inject malicious code into them.
author: Clint Howard
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1055/012/
    - https://malpedia.caad.fkie.fraunhofer.de/details/win.asyncrat
tags:
    - attack.defense_evasion
    - attack.t1055.012
logsource:
    category: process_creation
    product: windows
detection:
    selection_child:
        Image|endswith:
            - '\RegAsm.exe'
            - '\InstallUtil.exe'
            - '\MSBuild.exe'
            - '\RegSvcs.exe'
            - '\vbc.exe'
            - '\csc.exe'
    selection_parent_suspicious:
        ParentImage|contains:
            - '\AppData\'
            - '\Users\Public\'
            - '\Temp\'
            - '\Downloads\'
    condition: selection_child and selection_parent_suspicious
falsepositives:
    - Developers compiling code from user directories
    - Legitimate .NET applications self-updating
level: high
