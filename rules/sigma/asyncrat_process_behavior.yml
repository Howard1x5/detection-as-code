title: AsyncRAT Keylogger Activity Detection
id: b1c2d3e4-5678-90ab-cdef-777777777777
status: experimental
description: |
    Detects potential AsyncRAT keylogger activity via API calls or
    file creation patterns associated with captured keystrokes.
author: Clint Howard
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1056/001/
tags:
    - attack.collection
    - attack.credential_access
    - attack.t1056.001
logsource:
    category: file_event
    product: windows
detection:
    selection_file:
        TargetFilename|contains:
            - '\AppData\Roaming\'
            - '\AppData\Local\Temp\'
        TargetFilename|endswith:
            - '\log.txt'
            - '\keylog.txt'
            - '\keys.log'
            - '\typed.txt'
    selection_suspicious_process:
        Image|contains:
            - '\AppData\'
            - '\Users\Public\'
            - '\Temp\'
    condition: selection_file and selection_suspicious_process
falsepositives:
    - Legitimate logging applications
level: high
