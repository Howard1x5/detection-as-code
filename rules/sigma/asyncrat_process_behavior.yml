title: AsyncRAT Suspicious .NET Assembly Loading
id: b1c2d3e4-5678-90ab-cdef-555555555555
status: experimental
description: |
    Detects AsyncRAT executing .NET assemblies from suspicious locations.
    AsyncRAT payloads are .NET-based and may be loaded via Assembly.Load
    or executed from non-standard directories.
author: Clint Howard
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1055/
tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1055
logsource:
    category: process_creation
    product: windows
detection:
    selection_dotnet:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh.exe'
    selection_assembly:
        CommandLine|contains:
            - 'Assembly.Load'
            - '[Reflection.Assembly]::Load'
            - 'Invoke-Expression'
            - 'IEX'
    selection_bypass:
        CommandLine|contains:
            - '-ep bypass'
            - '-exec bypass'
            - '-executionpolicy bypass'
            - '-nop'
    condition: selection_dotnet and (selection_assembly or selection_bypass)
falsepositives:
    - Administrative PowerShell scripts
    - Legitimate software deployment tools
level: medium
