title: AsyncRAT DNS Query for Dynamic DNS Provider
id: c1d2e3f4-5678-90ab-cdef-bbbbbbbbbbbb
status: experimental
description: |
    Detects DNS queries to dynamic DNS providers commonly used by AsyncRAT
    for C2 infrastructure. Threat actors often use DDNS to maintain
    persistent C2 access with changing IP addresses.
author: Clint Howard
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1568/002/
tags:
    - attack.command_and_control
    - attack.t1568.002
logsource:
    category: dns_query
    product: windows
detection:
    selection_ddns:
        QueryName|endswith:
            - '.duckdns.org'
            - '.no-ip.org'
            - '.no-ip.com'
            - '.no-ip.biz'
            - '.ddns.net'
            - '.hopto.org'
            - '.zapto.org'
            - '.sytes.net'
            - '.serveftp.com'
            - '.portmap.io'
    condition: selection_ddns
falsepositives:
    - Legitimate use of dynamic DNS for home networks or small businesses
    - IoT devices using DDNS
level: medium
