title: Remcos RAT Process Hollowing
id: r1001001-0004-4000-8000-000000000004
status: experimental
description: Detects Remcos RAT process hollowing into legitimate processes
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1055/012/
tags:
    - attack.defense_evasion
    - attack.t1055.012
logsource:
    product: windows
    category: process_creation
detection:
    selection_target:
        Image|endswith:
            - '\regasm.exe'
            - '\msbuild.exe'
            - '\installutil.exe'
            - '\regsvcs.exe'
    selection_unusual_parent:
        ParentImage|endswith:
            - '\cmd.exe'
            - '\powershell.exe'
            - '\wscript.exe'
            - '\cscript.exe'
    filter_legitimate:
        ParentImage|contains:
            - '\Visual Studio\'
            - '\MSBuild\'
    condition: selection_target and selection_unusual_parent and not filter_legitimate
falsepositives:
    - Development activities
level: high

