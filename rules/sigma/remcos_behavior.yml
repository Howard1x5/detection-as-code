title: Remcos RAT Network Connection
id: r1001001-0003-4000-8000-000000000003
status: experimental
description: Detects Remcos RAT typical C2 port connections
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1071/001/
tags:
    - attack.command_and_control
    - attack.t1071.001
logsource:
    product: windows
    category: network_connection
detection:
    selection_ports:
        DestinationPort:
            - 2404
            - 2405
            - 2406
            - 4782
            - 5552
            - 8080
            - 9034
    selection_process:
        Image|endswith:
            - '\svchost.exe'
            - '\explorer.exe'
            - '\regasm.exe'
            - '\msbuild.exe'
            - '\installutil.exe'
    filter_legitimate:
        DestinationIp|startswith:
            - '10.'
            - '172.16.'
            - '192.168.'
            - '127.'
    condition: selection_ports and selection_process and not filter_legitimate
falsepositives:
    - Legitimate applications using these ports
level: medium

