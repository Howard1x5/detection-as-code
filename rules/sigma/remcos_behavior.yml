title: Remcos RAT Keylogger Activity
id: r1001001-0002-4000-8000-000000000002
status: experimental
description: Detects Remcos RAT keylogger file creation patterns
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1056/001/
tags:
    - attack.collection
    - attack.t1056.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFilename|contains:
            - '\AppData\Roaming\'
