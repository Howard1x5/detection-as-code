title: Remcos RAT Registry Persistence
id: r1001001-0001-4000-8000-000000000001
status: experimental
description: Detects Remcos RAT registry persistence mechanisms
author: Detection Pipeline
date: 2026/02/05
references:
    - https://attack.mitre.org/techniques/T1547/001/
    - https://attack.mitre.org/software/S0332/
tags:
    - attack.persistence
    - attack.t1547.001
logsource:
    product: windows
    category: registry_set
detection:
    selection_keys:
        TargetObject|contains:
            - '\SOFTWARE\Microsoft\Windows\CurrentVersion\Run'
            - '\SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnce'
            - '\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer\Run'
    selection_suspicious:
        TargetObject|endswith:
            - '\Remcos'
            - '\Windows Update'
            - '\Microsoft Update'
            - '\System Update'
    condition: selection_keys and selection_suspicious
falsepositives:
    - Legitimate software named similarly
level: high

